[DEFAULT]
top_dir=/opt/honssh

[main]
debug=0

[locations]
log_dir=%(top_dir)s/logs
attempt_dir=%(top_dir)s/logs
session_dir=%(top_dir)s/sessions
archive_dir = %(top_dir)s/archives

[db_connection]
type=sqlite
sqlite_dir=/usr/share/boing/db
name=%(sqlite_dir)s/boing.db
host=''
port=''
user=''
password=''

[elasticsearch]
es_host=localhost
es_port=9200
es_index=hon_ssh

[logging]
level=WARNING
filename=/var/log/boing.log


