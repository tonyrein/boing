
[main]
debug=0
honssh_version='SINGLE'

[locations]
top_dir=/opt/honssh
log_dir=%(top_dir)s/logs
attempt_dir=%(top_dir)s/logs
session_dir=%(top_dir)s/sessions
archive_dir = %(top_dir)s/archives

[db_connection]
type=sqlite
sqlite_dir=/usr/local/share/pogo/db
name=%(sqlite_dir)s/pogo.db
host=''
port=''
user=''
password=''

[elasticsearch]
es_host=localhost
es_port=9200
es_index=hon_ssh
es_timeout=30

[logging]
level=WARNING
filename=/var/log/pogo.log


